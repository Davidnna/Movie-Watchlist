<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/jpg" href="images/watchlist.jpg">
        <!-- <link rel="icon" type="image/jpg" href="https://i.postimg.cc/14xPFGvZ/watchlist.jpg"> -->
        <link rel="stylesheet" href="styles/style.css">
        <title>Movie Watchlist</title>
    </head>
    <body>
        <header>
            <h1>Find your Film</h1>
            <a href="Watchlist/">My Watchlist</a>
        </header>
        <main>
            <form id="form">
                <img class="search" src="images/search.png" alt="search icon">
                <!-- <img class="search" src="https://i.postimg.cc/zvH83tSj/search.png" alt="search icon"> -->
                <input id="movie" type="text" placeholder="Search for a movie" required>
                <button type="submit">Search</button>
            </form>
            <div id="movies" class="movies">
                <div class="none">
                    <img src="images/none.png" alt="Start Exploring">
                    <!-- <img src="https://i.postimg.cc/NGKH1QdN/none.png" alt="Start Exploring"> -->
                    <h3>Start Exploring</h3>
                </div>
            </div>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
